<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Taste of Italy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="contact-page">
  <!-- Header -->
  <header>
    <nav>
      <a href="index.html" class="logo">Taste of Italy</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4810.676621709672!2d-74.01234211617935!3d40.732626665343126!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259ec93629bef%3A0x586ea3d2ad1284ab!2sMalatesta%20Trattoria!5e0!3m2!1sen!2sus!4v1742004429715!5m2!1sen!2sus" 
          width="600" 
          height="450" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Get in Touch</h2>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="social-media">
        <a href="https://facebook.com/yourpage" target="_blank">Facebook</a> |
        <a href="https://instagram.com/yourpage" target="_blank">Instagram</a>
      </div>
      <div class="business-hours">
        <p><strong>Business Hours</strong></p>
        <p>Mon - Fri: 11am - 10pm</p>
        <p>Sat - Sun: 10am - 11pm</p>
      </div>
    </div>
  </footer>
</body>
</html>
